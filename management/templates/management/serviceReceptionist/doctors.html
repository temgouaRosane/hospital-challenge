{% extends "management/serviceReceptionist/base.html" %} 
{% load static %} 

{% block body %}

<section class="content" style="min-height: 700px;">
    <div class="container-fluid">
        <div class="block-header">
            <h2>All Doctors</h2>
            <small class="text-muted">Welcome to Polyclinic</small>
        </div>
        <div class="row clearfix">
            {% for doctor in doctors %}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="member-card verified">                            
                            <div class="thumb-xl member-thumb">
                                {% if doctor.profile %}
                                <a href="{{patient.get_absolute_url}}" class="p-profile-pix"><img style="height: 120px; width: 150px; border-radius: 7px; float: left;" src="{{doctor.profile.url}}" class="img-thumbnail rounded-circle" alt="profile-image"></a>
                                
                                {% else %}
                                <a href="{{patient.get_absolute_url}}" class="p-profile-pix"><img style="height: 120px; width: 150px; border-radius: 7px; float: left;" src="../static/management/images/avatar_doctor.jpg" class="img-fluid" alt=""></a>
                                   
                                {% endif %}
                            </div>

                            <div class="">
                                <h4 class="m-b-5 m-t-20">{{doctor.name}}</h4>
                            </div>

                            <p class="text-muted">{{doctor.location}}</p>                           
                
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
